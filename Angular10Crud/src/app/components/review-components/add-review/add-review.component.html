<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="review.name"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <input
          class="form-control"
          id="content"
          required
          [(ngModel)]="review.content"
          name="content"
        />
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input
          class="form-control"
          id="author"
          required
          [(ngModel)]="review.author"
          name="author"
        />
      </div>

      <div class="form-group">
        <label for="rating">Rating</label>
        <input
          class="form-control"
          id="rating"
          required
          [(ngModel)]="review.rating"
          name="rating"
        />
      </div>

      <div class="form-group">
        <label for="Id">Id</label>
        <input
          class="form-control"
          id="Id"
          required
          [(ngModel)]="review.Id"
          name="Id"
        />
      </div>

      <div class="col-sm-100">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sessionIdbool" (change)="setSessionIdBool()" id="sessionIdbool" value="option1" checked>
          <label class="form-check-label" for="sessionIdbool">
            Session
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sessionIdbool" (change) = "setSessionIdBoolFalse()" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Speaker
          </label>
        </div>
      </div>

      <button (click)="saveReview()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Review was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newReview()">Add Review</button>
    </div>
  </div>
</div>
